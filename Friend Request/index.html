<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

            <div class="name">
                <h1 class="p-name">Jerome Williams</h1>
                <p class="number">7 mutual friends</p>
            </div>
            <button class="btn button">Confirm</button>
        </div>
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80  width="50"" class="img"/>
            <div class="name">
                <h1 class="p-name">Sally Steele</h1>
                <p class="number">3 mutual friends</p>
            </div>
            <button class="btn button">Confirm</button>
        </div>
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1526510747491-58f928ec870f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"  width="50" class="img"/>
            <div class="name">
                <h1 class="p-name">Rachel Ball</h1>
                <p class="number">8 mutual friends</p>
            </div>
            <button class="btn button">Confirm</button>
        </div>
    <div class="blob-1">
    </div>
    <div class="blob-2">
    </div>
  </div>

</div>
<script src="index.js"></script>
</body>

</html>
