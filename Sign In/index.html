<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7162c97ac3.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Sign Up</h1>
        <p>
          Create an account to unlock all the <br />
          benefitsto easily save, like or submit your <br />
          favorite content.
        </p>
        <section class="sign-up-modal">
          <div class="sign-up-1 sign">
            <i
              class="fa-brands fa-google fa-xl icon"
              style="color: #22ae0f"
            ></i>
            <span class="text">Sign up with Google</span>
          </div>
          <div class="sign-up-2 sign">
            <i
              class="fa-brands fa-facebook-f fa-xl icon"
              style="color: #2d60b9"
            ></i>
            <span class="text">Sign up with Facebook</span>
          </div>
          <div class="sign-up-3 sign">
            <i
              class="fa-brands fa-twitter fa-xl icon"
              style="color: #71c2e5"
            ></i>
            <span class="text">Sign up with Twitter</span>
          </div>
        </section>
        <div class="footer">
          <input
            type="checkbox"
            class="checkbox"
            id="checkbox"
            name="checkbox"
          />
          <label for="checkbox" class="label">
            I'm not interested about in update about products and
            services</label
          >
        </div>
        <button class="btn">Sign In</button>
        <span class="close-modal">X</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
