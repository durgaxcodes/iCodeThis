<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="bg-div"></div>
    <div class="container">
        <div class="content">
            <h1>Give feedback</h1>
            <p class="pdesc">What do you think of the issue search experience within Jira projects?</p>
            <div class="emojis">
                <div class="em-out">
                    <p class="crying em">&#128546</p>
                    <p class="description">Terrible</p>
                </div>
                <div class="em-out">
                    <p class="bad em">&#128577</p>
                    <p class="description">Bad</p>
                </div>
                <div class="em-out">
                    <p class="okay em">&#128528</p>
                    <p class="description">Okay</p>
                </div>
                <div class="em-out">
                    <p class="good em">&#128578</p>
                    <p class="description">Good</p>
                </div>
                <div class="em-out">
                    <p class="amazing em">&#128512</p>
                    <p class="description">Amazing</p>
                </div>
            </div>
            <label for="text-area" class="label1">What are the main reasons for your rating?</label>
            <textarea id="text-area" name="text-area" rows="4" cols="48"></textarea>
            <input type="checkbox" id="tc" name="tc" value="tc"></input>
            <label for="tc" class="label2"> I may be contacted about this feedback.<a href="#">Privacy Policy</a></label><br>
            <input type="checkbox" id="research" name="research" value="research"></input>
            <label for="research" class="label3">I'd like to help improve by joining the <a href="#">Research Group</a></label><br>
            <button class="button1">Submit</button>
            <button class="button2">Cancel</button>
        </div>
    </div>


</body>

</html>
