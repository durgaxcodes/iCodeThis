<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7162c97ac3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <nav class="navbar">
          <span class="material-symbols-outlined menu"> menu </span>
          <span class="material-symbols-outlined bell"> notifications </span>
        </nav>
        <main class="main-content">
          <p class="day">TODAY</p>
          <p class="litres">1,3l of 2l</p>
          <i
            class="fa-sharp fa-solid fa-bottle-water fa-fade bottle"
            style="color: white"
          ></i>
          <button class="btn">Drink Water</button>
        </main>
      </div>
      <footer class="track">
        <div class="footer-container">
          <p class="desc">YOUR STREAK</p>
          <div class="streak">
            <div class="streak-container">
              <span class="streak-day">S</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-1"
                  style="color: #3c73d3"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">M</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-2"
                  style="color: #3c73d3"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">T</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-3"
                  style="color: #3c73d3"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">W</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-4"
                  style="color: #3c73d3"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">T</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-5"
                  style="color: #3c73d3"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">F</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-6"
                  style="color: #ced4da"
                ></i
              ></span>
            </div>
            <div class="streak-container">
              <span class="streak-day">S</span>
              <span
                ><i
                  class="fa-sharp fa-solid fa-circle c-7"
                  style="color: #ced4da"
                ></i
              ></span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
