<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7162c97ac3.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <section class="profile-container">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" width="80" height="80" class="img">
            <h1>MetaMask</h1>
            <h3>@metamask</h3>
            <p>MetaMask brings Ethereum to <br> your web browser</p> 
            <div class="logo-container">
                <span class="logo"><i class="fa-brands fa-github fa-2xl"></i></span>
                <span class="logo"><i class="fa-brands fa-linkedin fa-2xl"></i></i></span>
                <span class="logo"><i class="fa-brands fa-gitlab fa-2xl"></i></i></span>
                <span class="logo"><i class="fa-brands fa-ethereum fa-2xl"></i></i></span>
            </div>
            </section>
            <section class="profile-cta">
                <div class="organization-container">
                    <p class="organization">6/8 Organizations</p>
                    <i class="fa-solid fa-circle-info fa-xl"></i>
                </div>
                <div class="progress-bar">
                    <div class="p-orange" style="height:10px;width:75%"></div>
                </div>
                <div class="follow">
                  <h2 class="followers"><span class="number">4K</span> Followers</h2>
                  <button class="btn" id="btn">Follow</button>
                </div>
            </section>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
