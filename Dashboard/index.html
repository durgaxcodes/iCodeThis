<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,1,200"
    />
  </head>

  <body>
    <div class="container">
      <div class="profile-container">
        <img
          src="https://images.unsplash.com/photo-1512485694743-9c9538b4e6e0?ixlib=rb-4.0.3&   ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          width="60"
          class="profile-image"
        />
        <div class="profile-details">
          <h1>Dr. Jack Spencer</h1>
          <p>Dermatologist</p>
        </div>
      </div>
      <button>+ Add Branch</button>
      <div class="menu">
        <div class="menu-1 flex">
          <span class="material-symbols-outlined"> pie_chart </span>
          <p>Dashboard</p>
        </div>
        <div class="menu-1 flex">
          <span class="material-symbols-outlined"> article </span>
          <p>Post Sessions</p>
        </div>
        <div class="menu-1 flex">
          <span class="material-symbols-outlined"> flash_on </span>
          <p>Live Sessions</p>
        </div>
        <div class="menu-1 flex">
          <span class="material-symbols-outlined"> chat </span>
          <p>Messages</p>
        </div>
        <div class="menu-1 flex">
          <span class="material-symbols-outlined"> favorite </span>
          <p>Locum Library</p>
        </div>
      </div>
    </div>
  </body>
</html>
