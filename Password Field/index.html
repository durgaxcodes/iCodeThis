<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
      <div class="content">
        <h1 class="heading">Enter your password</h1>
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" class="img">
            <div class="img-desc">
                <h2>Business Account</h2>
                <h3>Sarah Bills</h3>
            </div>
        </div>
        <div class="password-input">
        <label for="pwd" class="label">Password</label>
        <input type="password" id="pwd" name="pwd">
        <span class="material-symbols-outlined visible">
        visibility
        </span>
        <span class="material-symbols-outlined invisible">
        visibility_off
        </span>
        </div>
        <div class="btns">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <span class="sign-in">Stay signed In</span>
            <button class="btn">Continue</button>
        </div>
        <button class="reset">Reset Password</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
